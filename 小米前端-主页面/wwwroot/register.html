<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<style type="text/css">
			body{
				margin: 0;
				background-color: gainsboro;
			}
			main{
				width: 800px;
				height: 600px;
				background-color: aliceblue;
				margin: 100px auto;
				text-align: center;
			}
			p{
				font-size: 30px;
			}
			input{
				width: 350px;
				height: 40px;
				margin-bottom: 25px;
			}
			button{
				width: 150px;
				height: 40px;
				border: none;
				background-color: orangered;
				color: white;
			}
			iframe{
				display: none;
			}
		</style>
	</head>
	<body>
		<main>
			<a href="index.html"><img style="margin-top: 15px;" src="登录注册图片/logo-footer.png"/></a>
			<section style="margin-top: 40px;">
				<p>注册小米账号</p>
				<form action="/register" method="post">
					<input type="text" name='username'  id="account" placeholder="输入申请账号" required=""/><br />
					<input type="password" name="password" id="password" placeholder="设置密码" required=""/><br />
					<input type="password" name="confirm" id="I-code" placeholder="请确认密码" required=""/><br />
					<button type="submit">立即注册</button>
					<button id="back">返回</button>
				</form>
			</section>
			
		</main>
		
		
		<div class="modal fade" role="dialog" id="myModal">
			 <div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&times;</button>
						<h4 class="modal-title" id="myModalLabel">小米注册</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
<script src="bootstrap/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="登录注册图片/register.js" type="text/javascript"></script>
